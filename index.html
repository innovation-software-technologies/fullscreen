<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen on key</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; font-family: system-ui, sans-serif; height: 100dvh;
      display: grid; place-items: center; background: #111; color: #eee;
    }
    #app {
      padding: 2rem 2.5rem; border: 1px solid #444; border-radius: 12px;
      background: #1a1a1a; text-align: center; line-height: 1.4;
    }
    kbd {
      border: 1px solid #666; border-bottom-width: 2px; padding: 0.1rem 0.4rem;
      border-radius: 6px; background: #222; font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app" tabindex="0">
    Press <kbd>F</kbd> to toggle fullscreen for this box. Press <kbd>Esc</kbd> to exit.
  </div>

  <script>
    const target = document.getElementById('app');

    function enterFullscreen(el) {
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();      // Safari
      if (el.msRequestFullscreen) return el.msRequestFullscreen();              // Old IE/Edge
    }

    function exitFullscreen() {
      if (document.exitFullscreen) return document.exitFullscreen();
      if (document.webkitExitFullscreen) return document.webkitExitFullscreen(); // Safari
      if (document.msExitFullscreen) return document.msExitFullscreen();         // Old IE/Edge
    }

    function fullscreenElement() {
      return document.fullscreenElement
          || document.webkitFullscreenElement
          || document.msFullscreenElement
          || null;
    }

    function toggleFullscreen(el) {
      if (fullscreenElement()) exitFullscreen();
      else enterFullscreen(el);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        // Use `document.documentElement` to fullscreen the whole page instead:
        // toggleFullscreen(document.documentElement);
        toggleFullscreen(target);
      }
      if (e.key === 'Escape') {
        exitFullscreen();
      }
    });

    function updateMessage() {
      const active = Boolean(fullscreenElement());
      target.textContent = active
        ? 'In fullscreen. Press F or Esc to exit.'
        : 'Press F to enter fullscreen for this box.';
    }

    document.addEventListener('fullscreenchange', updateMessage);
    document.addEventListener('webkitfullscreenchange', updateMessage); // Safari
    updateMessage();
  </script>
</body>
</html>
